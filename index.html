<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevSorteio</title>
</head>

<body>
    <main>
        <section class="container-logo"><img src="./assets/logoNovo1.png"></section>
        <section class="container-title">
            <p>Sortear um número</p>
        </section>
        <section class="container-input">
            <input type="number" placeholder="Número inicial" class="input-min">
            <input type="number" placeholder="Número final" class="input-max">
        </section>
        <section class="container-button">
            <button onclick="generateNumber()">Sortear</button>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
